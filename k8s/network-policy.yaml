apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: blindaje-soc-agente
spec:
  podSelector:
    matchLabels:
      app: soc-agente
  policyTypes:
  - Ingress
  - Egress 
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: soc-dashboard
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Permitir DNS para resolver api.telegram.org
  - to:
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Permitir salida a HTTPS (Telegram)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 443
